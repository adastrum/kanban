<div *ngIf="project">
    <form>
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" [(ngModel)]="project.name" name="name" placeholder="project name">
        </div>
        <div class="form-group">
            <label>Description</label>
            <input class="form-control" [(ngModel)]="project.description" name="description" placeholder="description">
        </div>
        <div class="form-group">
            <label>Status</label>
            <input class="form-control" [(ngModel)]="project.status" name="status" placeholder="status">
        </div>
        <button class="btn" (click)="goBack()">Back to list</button>
    </form>
</div>
