<table class="table">
    <thead>
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Description</td>
            <td>Status</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let project of projects">
            <td>{{project.id}}</td>
            <td>
                <a routerLink="{{project.id}}">{{project.name}}</a>
            </td>
            <td>{{project.description}}</td>
            <td>{{project.status}}</td>
        </tr>
    </tbody>
</table>
